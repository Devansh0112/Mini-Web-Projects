<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Widget</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="dropdown">
        <span id="Option-head">
            Select from this dropdown
        </span>
        
        <div id="dropdown-content">
            <ul>
                <li id="change-background">Change Background</li>
                <li id="spin-dropdown">Spin Dropdown</li>
                <li id="close-tab">Close Tab</li>
            </ul>
        </div>
    </div>    

    <script src="index.js"></script>
</body>
</html>
